<!DOCTYPE html>
<html id="background">

<head>
    <title>Bullet Hell</title>
    <style>
        #Thelinks {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            gap: 70px;
        }

        body {
            position: relative;
            background-color: yellow;
        }

        #cube_contain {
            display: flex;
            flex-direction: row-reverse;
            width: 100px;
            height: 100px;
            perspective: 600px;
            /* margin-left: 800px; */
            position: absolute;
            bottom: 50px;
            right: 60px;
            background-color: blue;
        }

        #cube {
            width: 100%;
            height: 100%;
            /* position: relative; */
            transform-style: preserve-3d;
        }


        #background {
            background-color: black;
        }

        body {
            perspective: 600px;
        }

        @keyframes spinfront {

            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }



            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        @keyframes spinback {

            0% {
                transform: rotateX(0deg) rotateY(180deg) rotateZ(0deg);
            }



            100% {
                transform: rotateX(360deg) rotateY(540deg) rotateZ(360deg);
            }
        }

        @keyframes spinleft {

            0% {
                transform: rotateX(0deg) rotateY(-90deg) rotateZ(0deg);
            }



            100% {
                transform: rotateX(360deg) rotateY(270deg) rotateZ(360deg);
            }
        }

        @keyframes spinright {

            0% {
                transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg);
            }



            100% {
                transform: rotateX(360deg) rotateY(450deg) rotateZ(360deg);
            }
        }

        @keyframes spintop {

            0% {
                transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg);
            }



            100% {
                transform: rotateX(450deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        @keyframes spinbottom {

            0% {
                transform: rotateX(-90deg) rotateY(0deg) rotateZ(0deg);
            }



            100% {
                transform: rotateX(270deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .im {
            position: absolute;
            animation-duration: 2s;

            /* margin-top: 100px;
            margin-left: 100px; */
            width: 100px;
            height: 100px;

            animation-iteration-count: infinite;

        }

        .aa {
            text-decoration: none;
            font-size: 50px;

            text-align: center;
            background-color: rgb(27, 27, 27);

            color: white;
            width: 40%;
        }

        #front {
            animation-name: spinfront;
            transform: rotateY(0deg);
        }

        #right {
            margin-left: -50px;
            animation-name: spinright;
            transform: rotateY(90deg);
        }

        #left {
            animation-name: spinleft;
            margin-left: 50px;
            transform: rotateY(-90deg);
        }

        #back {
            animation-name: spinback;
            transform: rotateY(180deg);
        }

        #bottom {
            margin-top: 50px;
            animation-name: spinbottom;
            transform: rotateX(-90deg);
        }

        #top {
            margin-top: -50px;
            animation-name: spintop;
            transform: rotateX(90deg);

        }



        #titles {
            font-size: 50px;

            text-align: center;
            background-color: rgb(27, 27, 27);

            color: white;
            width: 40%;

        }
        
    </style>
</head>

<body>
    <div id="Thelinks">
        <h1 id="titles">𝐵𝒰𝐿𝐿𝐸𝒯 𝐻𝐸𝐿𝐿</h1>
        <a class="aa" href="Game.html" >
            𝒫𝐿𝒜𝒴
        </a>

        <a class="aa" href="settings.html">
            𝒮𝐸𝒯𝒯𝐼𝒩𝒢𝒮
        </a>

        <a class="aa" href="down.html">
            𝒮𝐼𝒢𝒩𝒰𝒫/𝐿𝒪𝒢𝐼𝒩
        </a>

    </div>
    <!-- <div id="x"> -->
    <div id="cube_contain">
        <div id="cube">
            <img class="im" id="front" src="chipi.jpg">
            <img class="im" id="back" src="chipi.jpg">
            <img class="im" id="right" src="chipi.jpg">
            <img class="im" id="left" src="chipi.jpg">
            <img class="im" id="bottom" src="chipi.jpg">
            <img class="im" id="top" src="chipi.jpg">
        </div>
    <!-- </div> -->
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
