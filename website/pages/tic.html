<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        .tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .tic {
            font-size: 60px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        .tic:active {
            background-color: #ddd;
        }

        #tictac {
            width: 100px;
            margin-top: 20px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            font-size: 24px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <iframe src= "iframepage.html"></iframe>
    <div class="tic-tac-toe-board">
        <button id="t1" class="tic"></button>
        <button id="t2" class="tic"></button>
        <button id="t3" class="tic"></button>
        <button id="t4" class="tic"></button>
        <button id="t5" class="tic"></button>
        <button id="t6" class="tic"></button>
        <button id="t7" class="tic"></button>
        <button id="t8" class="tic"></button>
        <button id="t9" class="tic"></button>
    </div>
    <div id="message"></div> <!-- Message container -->
    <script src="tic.js"></script>
</body>

</html>
